<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon</title>
    <link rel="icon" href="Imagenes/leon.ico" />
    <link rel="stylesheet" href="estilos.css" />
    <script src="validacion.js"></script>
  </head>

  <body>
    <!-- div principal donde pongo un header dentro del el un nav -->
    <!-- La idea sería tener una el index.html y tres secciones que vayan cambiando en el menu para tener las 4 html que exigen! -->
    <div class="grid-container">
      <header class="header">
        HEADER
        <h1 style="text-align: center">TITULO CENTRAL</h1>
      </header>

      <nav class="navbar">
        <a href="index.html"> Inicio </a>
        <a href="sobrenosotros.html"> Sobre nosotros </a>
        <a href="contacto.html"> Contacto </a>
      </nav>

      <article class="menu">
        MENU
        <h3>Seccion principal</h3>
        <!-- formulario -->
        <form id="contact-form" action="" method="">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </article>

      <aside class="aside">ASIDE</aside>

      <footer class="footer">
        FOOTER
        <p class="derechos">Derechos reservados @2023</p>
      </footer>
    </div>
  </body>
</html>
