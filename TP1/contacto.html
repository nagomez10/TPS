<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mostrar_datos.html" method="get" target="_blank">
        <label for="n">Nombre:</label> <input type="text" name="nombre" id="n" maxlength="12" placeholder="Nombre">
        <br><br>
        <label for="t">Telefono:</label> <input type="tel" name="telefono" id="t" value="011-" aria-valuemax="12">
        <br><br>
        <label for="edad">Edad:</label> <input type="number" name="edad_usuario" id="edad">
        <br><br>
        <label for="fe">Fecha de nacimiento: </label> <input type="date" name="fecha_nac" id="fe">
        <br><br>
        <label for="c">Comentario: </label> <br> <textarea name="comentario" id="c" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">
    
    </form>
</body>
</html>
